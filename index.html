
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Juros Compostos</h1>
        <form class="text-center">
            <div class="form-group">
                <label for="valorInicial">Valor Inicial (P):</label>
                <input type="number" id="valorInicial" class="form-control" step="100" value="1000">
            </div>
            <div class="form-group">
                <label for="taxaJuros">Taxa de Juros Anual (%):</label>
                <input type="number" id="taxaJuros" class="form-control" step="0.01" value="5">
            </div>
            <div class="form-group">
                <label for="tempo">Tempo:</label>
                <input type="number" id="tempo" class="form-control" value="5">
                <select id="tempoUnidade" class="form-control">
                    <option value="anos">Anos</option>
                    <option value="meses">Meses</option>
                </select>
            </div>
            <div class="form-group">
    <label for="aporteMensal">Aportes Mensais:</label>
    <input type="number" id="aporteMensal" class="form-control" step="100" value="0">
</div>
            <button type="button" class="btn btn-primary" onclick="calcularJurosCompostos()">Calcular</button>
        </form>
        <p class="mt-3">O montante total Ã©: <span id="montante"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
